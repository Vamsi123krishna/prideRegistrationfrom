<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(imagee.png) no-repeat center center;
            background-size: cover; /* Increase the size of the background image */
        }
        form {
            background-color: rgba(255, 255, 255, 0.7); /* Set background color to transparent white */
            padding: 15px; /* Adjusted padding to make it smaller */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px; /* Adjusted width to make it smaller */
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px; /* Adjusted margin for a more compact look */
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.3); /* Set background color of inputs to transparent white */
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <p>Login Page</p>
        </div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</body>
</html>
